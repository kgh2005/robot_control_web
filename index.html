<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RO:BIT Humanoid Team</title>
    <link rel="icon" type="image/png" href="assets/kw_logo.png">
    <link rel="stylesheet" href="style/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script defer src="script/mian.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="main-title">RO:BIT Humanoid Team</h1>

        <!-- <ul>
            <li>Run a Rosbridge connection at <code>ws://localhost:9090</code></li>
        </ul> -->
        <p>Connection: <span id="status" class="bold">N/A</span></p>

        <div class="tabs">
            <a href="#" class="tab" onclick="showTab('Data-Integration', this)">Data Integration</a>
            <a href="#" class="tab" onclick="showTab('robot1', this)">robot1</a>
            <a href="#" class="tab" onclick="showTab('robot2', this)">robot2</a>
            <a href="#" class="tab" onclick="showTab('robot3', this)">robot3</a>
            <a href="#" class="tab" onclick="showTab('robot4', this)">robot4</a>
        </div>
    </div>
    <div id="Data-Integration" class="tab-content">
        <div class="DI-localization">
            <h2>Localization</h2>
            <div class="DI-map-wrapper">
                <img id="fieldImage" src="assets/RoboCup_Field.png" width="550" height="400" />
                <canvas id="fieldCanvas" width="550" height="400"></canvas>
            </div>
        </div>
    </div>
    <div id="robot1" class="tab-content">
        <div class="imu-box">
            <h2>IMU 실시간 데이터</h2>

            <div class="yaw-box">
                <div class="dial">
                    <div class="pointer" id="yaw-pointer"></div>
                </div>
            </div>


            <p id="orientation">Roll: ---, Pitch: ---, Yaw: ---</p>

            <div class="button-group">
                <div class="button-row">
                    <button onclick="sendTestMessage(0)">SET Yaw</button>
                </div>
                <div class="button-row">
                    <button onclick="sendTestMessage(-90)">SET -90</button>
                    <button onclick="sendTestMessage(180)">SET 180</button>
                    <button onclick="sendTestMessage(90)">SET +90</button>
                </div>
            </div>

        </div>

        <div class="flex-container">
            <div class="yolo">
                <h2>YOLO 실시간</h2>
                <!-- <img src="http://172.100.5.71:8080/stream?topic=/yolo/image" style="max-width: 80%; height: auto;" /> -->
                <img src="http://localhost:8080/stream?topic=/yolo/image" style="max-width: 80%; height: auto;" />
            </div>

            <!-- <div class="localization">
            <h2>localization</h2>
            <img id="fieldImage" src="assets/RoboCup_Field.png" style="max-width: 550px; height: auto;"/>
        </div> -->
            <div class="localization">
                <h2>Localization</h2>
                <div class="map-wrapper">
                    <img id="fieldImage" src="assets/RoboCup_Field.png" width="550" height="400" />
                    <canvas id="fieldCanvas" width="550" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="robot2" class="tab-content" style="display: none;">
        <h2>robot2</h2>
    </div>

    <div id="robot3" class="tab-content" style="display: none;">
        <h2>robot3</h2>
    </div>
    <div id="robot4" class="tab-content" style="display: none;">
        <h2>robot4</h2>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 RO:BIT Humanoid Team 19th KimGeunHyeong. All rights reserved.</p>
    </footer>

</body>

</html>
